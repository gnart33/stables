version: 2

models:
  - name: logs
    description: "Staged USDE log data with extracted topics"
    columns:
      - name: topic0
        description: "First topic from the JSON array"
        tests:
          - not_null
      - name: topic1
        description: "Second topic from the JSON array (if exists)"
      - name: topic2
        description: "Third topic from the JSON array (if exists)"
      - name: topic3
        description: "Fourth topic from the JSON array (if exists)"
      - name: topic4
        description: "Fifth topic from the JSON array (if exists)"
      - name: address
        description: "Contract address"
        tests:
          - not_null
      - name: data
        description: "Log data"
      - name: block_number
        description: "Block number"
        tests:
          - not_null
      - name: block_hash
        description: "Block hash"
      - name: time_stamp
        description: "Timestamp"
      - name: gas_price
        description: "Gas price"
      - name: gas_used
        description: "Gas used"
      - name: log_index
        description: "Log index"
      - name: transaction_hash
        description: "Transaction hash"
      - name: transaction_index
        description: "Transaction index"
